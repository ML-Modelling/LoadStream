<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>LoadStream Simulation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- AOS Animation -->
  <link href="/static/assets/vendor/aos/aos.css" rel="stylesheet" />
  <link href="/static/assets/css/main.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .simulation-section {
      padding: 80px 0;
      background: linear-gradient(to bottom right, #e3f2fd, #fff);
    }

    .simulation-box {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .slider-value {
      font-weight: bold;
      color: #0d6efd;
    }

    .tooltip-inner {
      max-width: 250px;
      text-align: left;
    }

    .icon-label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logs {
      background: #f1f8e9;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      font-family: monospace;
      max-height: 150px;
      overflow-y: auto;
    }

    .navbar-brand {
      font-weight: 700;
    }
  </style>
</head>

<body class="index-page">
  <!-- Navbar -->
  <header id="header" class="header fixed-top bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light container-fluid px-4">
      <a class="navbar-brand" href="/">LoadStream</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <a class="nav-link active" href="/simulation.html">Simulation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/chart.html">Chart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/report.html">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/analysis.html">Analysis</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Simulation Section -->
  <main class="main" style="margin-top: 90px;">
    <section class="simulation-section" data-aos="fade-up">
      <div class="container">
        <div class="text-center mb-5">
          <h2><i class="bi bi-cpu me-2"></i>Simulation Control Panel</h2>
          <p>Adjust the parameters and run your load balancing simulation interactively.</p>
        </div>

        <div class="simulation-box mx-auto" style="max-width: 750px;">
          <form id="simulationForm" action="/run_simulation" method="POST"
            class="p-4 bg-light shadow rounded">
            <div class="mb-3">
              <label for="servers" class="form-label icon-label">
                <i class="bi bi-hdd-network"></i> Number of Servers
              </label>
              <input type="number" class="form-control" id="servers" name="servers" min="1" required />
            </div>

            <div class="mb-3">
              <label for="requests" class="form-label icon-label">
                <i class="bi bi-diagram-3"></i> Number of Requests
              </label>
              <input type="number" class="form-control" id="requests" name="requests" min="1" required />
            </div>

            <div class="mb-3">
              <label class="form-label icon-label" data-bs-toggle="tooltip"
                title="Controls the step size in optimization">
                <i class="bi bi-graph-up-arrow"></i> Learning Rate:
                <span class="slider-value" id="lrValue">0.1</span>
              </label>
              <input type="range" class="form-range" min="0.01" max="1" step="0.01" value="0.1"
                id="learningRate" name="learningRate" />
            </div>

            <div class="mb-3">
              <label class="form-label icon-label" data-bs-toggle="tooltip"
                title="Limits the update range in PPO algorithm">
                <i class="bi bi-sliders"></i> Clip Ratio:
                <span class="slider-value" id="crValue">0.2</span>
              </label>
              <input type="range" class="form-range" min="0.01" max="1" step="0.01" value="0.2"
                id="clipRatio" name="clipRatio" />
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">
              <i class="bi bi-play-fill"></i> Run Simulation
            </button>
          </form>

          {% if gif %}
          <hr>
          <h4 class="mt-4"><i class="bi bi-film"></i> Simulation GIF</h4>
          <img src="{{ url_for('static', filename=gif) }}" class="img-fluid rounded shadow mb-3">

          <h4 class="mt-4"><i class="bi bi-bar-chart"></i> Simulation Report</h4>
          <img src="{{ url_for('static', filename=report) }}" class="img-fluid rounded shadow">
          {% endif %}
        </div>
      </div>
    </section>
  </main>

  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/vendor/aos/aos.js"></script>
  <script>
    AOS.init();

    // Slider values
    const lrSlider = document.getElementById('learningRate');
    const crSlider = document.getElementById('clipRatio');
    const lrVal = document.getElementById('lrValue');
    const crVal = document.getElementById('crValue');

    lrSlider.oninput = () => lrVal.textContent = lrSlider.value;
    crSlider.oninput = () => crVal.textContent = crSlider.value;

    // Enable tooltips
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(el => new bootstrap.Tooltip(el));
  </script>
</body>

</html>
